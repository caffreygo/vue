<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            render(c) {
              return c('div', {
                attrs: {
                  id: "app1"
                }
              }, this.message)
            },
            data () {
                return {
                    message: 'hello world'
                }
            }
        })
    </script>
  </body>
</html>
